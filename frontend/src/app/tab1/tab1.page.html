<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Aufgaben Test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Aufgaben Test</ion-title>
    </ion-toolbar>
  </ion-header>

  



  <div *ngIf="isLoading" style="text-align: center; padding: 20px;">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Lade Aufgaben...</p>
  </div>

  <div *ngIf="errorMessage && !isLoading" style="text-align: center; padding: 20px; color: red;">
    <p>{{ errorMessage }}</p>
    <ion-button (click)="loadTasks()">Erneut versuchen</ion-button>
  </div>

  <ion-list *ngIf="!isLoading && !errorMessage && tasks.length > 0">

    <ion-card *ngFor="let task of tasks" class="ion-margin-bottom" style="width: 400px;">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      <ion-card-header>
        <ion-card-title>{{ task.title }}</ion-card-title>
        <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{ task.description }}
      </ion-card-content>
      <ion-button>
        Erledigt
      </ion-button>
      <ion-button >
        Ändern
      </ion-button>
      <ion-button (click)="onDeleteTask(task.id)">
        Löschen
      </ion-button>
    </ion-card>

  </ion-list>

  <div *ngIf="!isLoading && !errorMessage && tasks.length === 0" style="text_align: center; padding: 20px;">
    <p>Keine Aufgaben vom Backend erhalten.</p>
  </div>

</ion-content>
